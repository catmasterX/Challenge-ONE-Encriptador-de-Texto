<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Encriptador Juan Felipe Trujillo Maya</title>
</head>
<body>
    <header>
        <h1>Encriptador</h1>
    </header>    

    <main class="main">
        <div class="container">
            <div class="descripcion">
                <p>Ingrese un texto a encriptar o desencriptar usando solo letras minusculas.</p>
            </div> 
            <div>
                <ul class="significado">
                    <li>a = ai</li>
                    <li>e = enter</li>
                    <li>i = imes</li>
                    <li>o = ober</li>
                    <li>u = ufat</li>
                </ul>
            <form>
                <div class="texto">
                    <textarea name="input" id="input" cols="30" rows="10" style="resize: none" spellcheck="false" ></textarea>
                    <br>
                    <input type="button" value="Encriptar" id="encriptar">      
                    <br>      
                    <input type="button" value="Desencriptar" id="desencriptar">
                    <br>
                    <input type="button" value="Copiar texto" id="copiar"> 
                </div>               
            </form>                                              
        </div>    
    </main>

    <footer>
        <p>© Juan Felipe Trujillo Maya - 2022</p>
    </footer>
    
    <script>
        $input = document.querySelector("#input");
        input.focus();

        function encriptar() {
    var texto = document.getElementById("input").value;
    texto = texto
        .replace(/e/gi, "enter")
        .replace(/i/gi, "imes")
        .replace(/a/gi, "ai")
        .replace(/o/gi, "ober")
        .replace(/u/gi, "ufat");
    document.getElementById("input").value = texto;
    }

    var boton = document.getElementById("encriptar");
    boton.onclick = function () {    
        if(document.getElementById("input").value.match(/^[a-z ]*$/)) {
            encriptar();
            $input = document.querySelector("#input");
            input.focus();
        }
        else {
        alert("Por Favor inserte solo LETRAS minusculas (no inserte la letra ñ).")
        }
    };

    function desencriptar() {
        var texto = document.querySelector("#input").value;
        texto = texto
        .replace(/enter/gi, "e")
        .replace(/imes/gi, "i")
        .replace(/ai/gi, "a")
        .replace(/ober/gi, "o")
        .replace(/ufat/gi, "u");
        document.getElementById("input").value = texto;
        $input = document.querySelector("#input");
        input.focus();
    }

    var boton = document.getElementById("desencriptar");
    boton.onclick = function () {
        if(document.getElementById("input").value.match(/^[a-z ]*$/)) {
            desencriptar();
        }
        else {
        alert("Por Favor inserte solo LETRAS minusculas (no inserte la letra ñ).")
        }
    };

        function copiar() {
            navigator.clipboard.writeText(
            document.getElementById("input").value

        )
        $input = document.querySelector("#input");
        input.focus();
        alert("Texto Copiado Exitosamente")
    }
        document.querySelector("#copiar").addEventListener("click", copiar);


    </script>
</body>
</html>
